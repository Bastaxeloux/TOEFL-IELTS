<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Flashcards - IELTS Practice</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon.png') }}?v=2">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}?v=2">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}?v=2">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .vocab-card {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }

        .vocab-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
        }

        .vocab-date {
            font-size: 13px;
            color: #666;
        }

        .vocab-question {
            background: #fafafa;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 3px solid #333;
            font-style: italic;
            color: #555;
        }

        .vocab-content {
            line-height: 1.7;
        }

        .vocab-content ul {
            margin-left: 30px;
            padding-left: 10px;
        }

        .personal-note-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .vocab-actions {
            margin-top: 15px;
            text-align: right;
        }

        .back-link {
            text-align: center;
            margin-bottom: 30px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h2 {
            margin-bottom: 15px;
        }

        .personal-note-card {
            border-left: 4px solid #28a745 !important;
            background: #f8fff9 !important;
        }

        .edit-mode .vocab-content {
            border: 2px solid #007bff;
            padding: 10px;
            min-height: 100px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .modal-content textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
        }

        .modal-content input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .modal-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Vocabulary Flashcards</h1>

        <div class="back-link">
            <a href="/" class="btn btn-primary">Back to Practice</a>
            <button onclick="vocabPage.openNewNoteModal()" class="btn btn-success" style="margin-left: 10px;">+ New Personal Note</button>
        </div>

        <div id="vocabContainer">
            <!-- Flashcards will be loaded here -->
        </div>
    </div>

    <!-- Modal for new personal note -->
    <div id="newNoteModal" class="modal">
        <div class="modal-content">
            <h2>Create Personal Note</h2>
            <input type="text" id="noteTitle" placeholder="Title (optional - will auto-generate if empty)">
            <textarea id="noteContent" placeholder="Write your note here..."></textarea>
            <div class="modal-actions">
                <button onclick="vocabPage.closeNewNoteModal()" class="btn btn-secondary">Cancel</button>
                <button onclick="vocabPage.saveNewNote()" class="btn btn-success">Save Note</button>
            </div>
        </div>
    </div>

    <script>
        class VocabularyPage {
            constructor() {
                this.loadVocabCards();
            }

            async loadVocabCards() {
                const container = document.getElementById('vocabContainer');

                try {
                    // Fetch cards from server
                    const response = await fetch('/api/vocabulary_cards');
                    const data = await response.json();
                    const cards = data.cards || [];

                    if (cards.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <h2>No vocabulary cards yet</h2>
                                <p>Start practicing and save vocabulary recommendations to build your flashcard collection!</p>
                            </div>
                        `;
                        return;
                    }

                    // Display cards in reverse order (newest first)
                    container.innerHTML = cards.reverse().map((card, index) => {
                    const actualIndex = cards.length - 1 - index;
                    const isPersonalNote = card.title && card.title.includes('Personal Note');
                    const date = card.date || '';

                    return `
                        <div class="vocab-card ${isPersonalNote ? 'personal-note-card' : ''}" data-index="${actualIndex}">
                            <div class="vocab-card-header">
                                <h3>${card.title || 'Vocabulary Recommendations'}</h3>
                                <span class="vocab-date">${date}</span>
                            </div>
                            ${card.question ? `
                            <div class="vocab-question">
                                <strong>Question:</strong> ${card.question}
                            </div>
                            ` : ''}
                            <div class="vocab-content ${isPersonalNote ? 'personal-note-content' : ''}" id="content-${actualIndex}">
                                ${card.content}
                            </div>
                            <div class="vocab-actions">
                                <button class="btn btn-primary" onclick="vocabPage.editCard(${actualIndex})">Edit</button>
                                <button class="btn btn-success" id="save-${actualIndex}" style="display: none;" onclick="vocabPage.saveCard(${actualIndex})">Save</button>
                                <button class="btn btn-secondary" id="cancel-${actualIndex}" style="display: none;" onclick="vocabPage.cancelEdit(${actualIndex})">Cancel</button>
                                <button class="btn btn-danger" onclick="vocabPage.deleteCard(${actualIndex})">Delete</button>
                            </div>
                        </div>
                    `;
                    }).join('');
                } catch (error) {
                    console.error('Error loading vocabulary cards:', error);
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>Error loading cards</h2>
                            <p>Could not load vocabulary cards. Please try again.</p>
                        </div>
                    `;
                }
            }

            async deleteCard(index) {
                if (!confirm('Are you sure you want to delete this flashcard?')) return;

                try {
                    const response = await fetch(`/api/vocabulary_cards/${index}`, {
                        method: 'DELETE'
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.loadVocabCards();
                    } else {
                        alert('Error deleting card: ' + data.error);
                    }
                } catch (error) {
                    console.error('Error deleting card:', error);
                    alert('Error deleting card. Please try again.');
                }
            }

            editCard(index) {
                const contentDiv = document.getElementById(`content-${index}`);
                const card = document.querySelector(`[data-index="${index}"]`);

                // Store original content for cancel
                contentDiv.dataset.originalContent = contentDiv.innerHTML;

                // Make content editable
                contentDiv.contentEditable = true;
                contentDiv.focus();
                card.classList.add('edit-mode');

                // Show/hide buttons
                document.getElementById(`save-${index}`).style.display = 'inline-block';
                document.getElementById(`cancel-${index}`).style.display = 'inline-block';
                card.querySelector('.btn-primary').style.display = 'none';
                card.querySelector('.btn-danger').style.display = 'none';
            }

            async saveCard(index) {
                const contentDiv = document.getElementById(`content-${index}`);
                const newContent = contentDiv.innerHTML;

                try {
                    const response = await fetch(`/api/vocabulary_cards/${index}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: newContent })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Reload to show updated card
                        this.loadVocabCards();
                    } else {
                        alert('Error saving card: ' + data.error);
                    }
                } catch (error) {
                    console.error('Error saving card:', error);
                    alert('Error saving card. Please try again.');
                }
            }

            cancelEdit(index) {
                const contentDiv = document.getElementById(`content-${index}`);
                const card = document.querySelector(`[data-index="${index}"]`);

                // Restore original content
                contentDiv.innerHTML = contentDiv.dataset.originalContent;
                contentDiv.contentEditable = false;
                card.classList.remove('edit-mode');

                // Show/hide buttons
                document.getElementById(`save-${index}`).style.display = 'none';
                document.getElementById(`cancel-${index}`).style.display = 'none';
                card.querySelector('.btn-primary').style.display = 'inline-block';
                card.querySelector('.btn-danger').style.display = 'inline-block';
            }

            openNewNoteModal() {
                document.getElementById('newNoteModal').classList.add('active');
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
            }

            closeNewNoteModal() {
                document.getElementById('newNoteModal').classList.remove('active');
            }

            async saveNewNote() {
                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();

                if (!content) {
                    alert('Please write some content for your note!');
                    return;
                }

                const now = new Date();
                const dateStr = now.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const finalTitle = title || `Personal Note - ${dateStr}`;

                try {
                    const response = await fetch('/api/vocabulary_cards', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            date: dateStr,
                            title: finalTitle,
                            content: content,
                            question: ''
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.closeNewNoteModal();
                        this.loadVocabCards();
                    } else {
                        alert('Error saving note: ' + data.error);
                    }
                } catch (error) {
                    console.error('Error saving note:', error);
                    alert('Error saving note. Please try again.');
                }
            }
        }

        const vocabPage = new VocabularyPage();
    </script>
</body>
</html>
